<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <!-- Displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon import -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font awesome import -->
    <script
      src="https://kit.fontawesome.com/a993af49d3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Libre Franklin font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Web browser page title -->
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Main style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" class="logo" alt="ping logo">
      </header>
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>
      <form id="myForm" action="/">
        <input type="email" id="email" name="email" placeholder="Your email address..."/> 
        <div id="error" class="error-message"></div>
        <div id="success" class="success-message"></div>       
        <button type="submit" value="submit">Notify Me</button>
      </form>
      <img src="images/illustration-dashboard.png" class="illustration" alt="illustration-dashboard">
      <footer>
        <div class="social-media-container">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <h3>&copy; Copyright Ping. All rights reserved.</h3>
      </footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/crsaele">Carlos Al</a>.
      </p>
    </div>
  <!-- Javascript file that validates the form -->
  <script src="validation.js" defer></script>
  </body>
</html>
